{% extends 'home.html' %}
{% load static %}
{% block title %}
    System | Empleados
{% endblock title %}

{% block body %}
    <div class="plot-list-wrapper roboto-condensed-regular">
        <div class="plot-list-card">
            <div class="plot-list-header">
                <h2 class="plot-list-title">
                    <i class="fas fa-users plot-list-title-icon"></i>
                    Empleados
                </h2>
                <div class="plot-list-header-actions">
                    <div class="plot-list-filters">
                        <input type="radio" class="plot-list-radio" name="filter-status" id="filter-active" value="Activo" checked>
                        <label class="plot-list-filter-btn" for="filter-active"><i class="fas fa-check-circle"></i> Activos</label>
                        <input type="radio" class="plot-list-radio" name="filter-status" id="filter-inactive" value="Inactivo">
                        <label class="plot-list-filter-btn" for="filter-inactive"><i class="fas fa-times-circle"></i> Inactivos</label>
                        <input type="radio" class="plot-list-radio" name="filter-status" id="filter-all" value="All">
                        <label class="plot-list-filter-btn" for="filter-all"><i class="fas fa-users"></i> Todos</label>
                    </div>
                    <div class="plot-list-search-wrap">
                        <input type="text" class="plot-list-search" id="search-employee" placeholder="Buscar colaborador...">
                    </div>
                    <button type="button" onclick="showModalView('modal_user_create')" class="plot-list-btn-primary">
                        <i class="fas fa-plus"></i>
                        <span>Nuevo Empleado</span>
                    </button>
                </div>
            </div>
            <div class="plot-list-body">
                <div id="employee-grid-list" class="plot-grid-container">
                    {% include "hrm/employee_grid_list.html" %}
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-employee-create" data-backdrop="static" data-keyboard="false" tabindex="-1"
             role="dialog" aria-labelledby="ModalHelpTitle" aria-hidden="true"></div>
        <div class="modal fade" id="modal-employee-update" data-backdrop="static" data-keyboard="false" tabindex="-1"
             role="dialog" aria-labelledby="ModalHelpTitle" aria-hidden="true"></div>
    </div>

    <style>
        .plot-list-wrapper {
            --plot-bg: #fafbfc;
            --plot-surface: #ffffff;
            --plot-border: #2e7d32;
            --plot-border-width: 1.5px;
            --plot-header-green: #e8f5e9;
            --plot-header-green-border: #2e7d32;
            --plot-btn-contrast: #5d4037;
            --plot-btn-contrast-hover: #4e342e;
            --plot-text: #475569;
            --plot-text-strong: #334155;
            --plot-accent: #64748b;
            --plot-accent-soft: #94a3b8;
            --plot-hover: #f1f5f9;
            --plot-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
        }
        .plot-list-card {
            background: var(--plot-surface);
            border-radius: 12px;
            border: var(--plot-border-width) solid var(--plot-border);
            box-shadow: var(--plot-shadow);
            overflow: hidden;
        }
        .plot-list-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: nowrap;
            gap: 0.75rem;
            padding: 1rem 1.25rem;
            background: var(--plot-header-green);
            border-bottom: var(--plot-border-width) solid var(--plot-header-green-border);
        }
        .plot-list-title {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--plot-text-strong);
            letter-spacing: -0.02em;
        }
        .plot-list-title-icon {
            color: #2e7d32;
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }
        .plot-list-header-actions {
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
            gap: 0.5rem;
            flex: 1;
            min-width: 0;
            justify-content: flex-end;
        }
        @media (max-width: 992px) {
            .plot-list-header { flex-wrap: wrap; }
            .plot-list-header-actions { flex-wrap: wrap; justify-content: flex-start; }
        }
        .plot-list-filters {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .plot-list-radio { display: none; }
        .plot-list-filter-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.4rem 0.85rem;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--plot-text-strong);
            background: var(--plot-surface);
            border: 1.5px solid var(--plot-header-green-border);
            border-radius: 9999px;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s ease;
        }
        .plot-list-radio:checked + .plot-list-filter-btn {
            background: #2e7d32;
            color: #fff;
            border-color: #2e7d32;
        }
        .plot-list-search-wrap { flex: 0 1 200px; min-width: 140px; }
        .plot-list-search {
            width: 100%;
            padding: 0.4rem 0.75rem;
            font-size: 0.875rem;
            border: 1.5px solid var(--plot-header-green-border);
            border-radius: 9999px;
        }
        .plot-list-btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: #fff;
            background: var(--plot-btn-contrast);
            border: 1.5px solid var(--plot-btn-contrast);
            border-radius: 9999px;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease;
            flex-shrink: 0;
        }
        .plot-list-btn-primary:hover {
            background: var(--plot-btn-contrast-hover);
            border-color: var(--plot-btn-contrast-hover);
            color: #fff;
            box-shadow: var(--plot-shadow);
        }
        .plot-list-title { flex-shrink: 0; }
        .plot-list-body { padding: 1rem 1.5rem; }
        .plot-grid-container { min-width: 0; }
    </style>
{% endblock body %}

{% block extrajs %}
<script type="text/javascript">
$(document).ready(function() {
    function applyFilters() {
        var statusFilter = $('input[name="filter-status"]:checked').val();
        var searchTerm = $('#search-employee').val().toLowerCase();
        var rows = $('#table-employee-list tbody tr');
        var visibleCount = 0;
        var totalCount = rows.length;

        rows.each(function() {
            var $row = $(this);
            var text = $row.text().toLowerCase();
            var isVisible = true;

            if (statusFilter === "Activo") {
                if ($row.find('td').eq(6).find('.plot-grid-status-active').length === 0) isVisible = false;
            } else if (statusFilter === "Inactivo") {
                if ($row.find('td').eq(6).find('.plot-grid-status-inactive').length === 0) isVisible = false;
            }
            if (isVisible && searchTerm && text.indexOf(searchTerm) === -1) isVisible = false;

            if (isVisible) {
                $row.show();
                visibleCount++;
            } else {
                $row.hide();
            }
        });
    }

    $('input[name="filter-status"]').on('change', function() {
        applyFilters();
    });
    $('#search-employee').on('keyup', function() {
        applyFilters();
    });
    applyFilters();
});

window.showModalView = function(route) {
    $.ajax({
        url: '/hrm/' + route + '/',
        dataType: 'json',
        type: 'GET',
        data: {'pk': 1},
        success: function(response) {
            $('#modal-employee-create').html(response.form);
            $('#modal-employee-create').modal('show');
        },
        error: function() {
            toastr.error('Error en la petición', '¡Mensaje!');
        }
    });
};

$(document).on('click', '.item-edit', function() {
    var _pk = $(this).attr('pk');
    $.ajax({
        url: '/hrm/modal_user_update/',
        dataType: 'json',
        type: 'GET',
        data: {'pk': _pk},
        success: function(response) {
            $('#modal-employee-update').html(response.form);
            $('#modal-employee-update').modal('show');
        },
        error: function() {
            toastr.error('Error en la petición', '¡Mensaje!');
        }
    });
});

$(document).on('click', '.btn-assignment-subsidiary', function() {
    var search = $(this).attr('pk');
    $.ajax({
        url: '/hrm/get_employee_by_id/',
        dataType: 'json',
        type: 'GET',
        data: {'pk': search},
        success: function(response) {
            if (response.success) {
                $('#modal-employee-create').html(response.form);
                $('#modal-employee-create').modal('show');
            }
        },
        error: function() {
            toastr.error('Problemas al abrir el formulario', '¡Mensaje!');
        }
    });
});

$(document).on('click', '.btn-create-user', function() {
    var search = $(this).attr('pk');
    $.ajax({
        url: '/hrm/get_create_user/',
        dataType: 'json',
        type: 'GET',
        data: {'pk': search},
        success: function(response) {
            if (response.success) {
                $('#modal-employee-form').html(response.form);
                $('#modal-employee-form').modal('show');
            }
        },
        error: function() {
            toastr.error('Problemas al mostrar formulario', '¡Mensaje!');
        }
    });
});

$(document).on('click', '.btn-update-user', function() {
    var search = $(this).attr('pk');
    $.ajax({
        url: '/hrm/get_update_user/',
        dataType: 'json',
        type: 'GET',
        data: {'pk': search},
        success: function(response) {
            if (response.success) {
                $('#modal-employee-form').html(response.form);
                $('#modal-employee-form').modal('show');
            }
        },
        error: function() {
            toastr.error('Problemas al mostrar formulario', '¡Mensaje!');
        }
    });
});
</script>
{% endblock extrajs %}
