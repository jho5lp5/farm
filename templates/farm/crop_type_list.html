{% extends 'home.html' %}
{% load static %}
{% block title %}
    System | Tipos de Cultivo
{% endblock title %}

{% block body %}
    <div class="plot-list-wrapper roboto-condensed-regular">
        <div class="plot-list-card">
            <div class="plot-list-header">
                <h2 class="plot-list-title">
                    <i class="fas fa-seedling plot-list-title-icon"></i>
                    Tipos de Cultivo
                </h2>
                <button type="button" onclick="showModalView('modal_crop_type_create')"
                        class="plot-list-btn-primary">
                    <i class="fas fa-plus"></i>
                    <span>Registrar Nuevo Tipo de Cultivo</span>
                </button>
            </div>
            <div class="plot-list-body">
                <div id="crop-type-grid-list" class="plot-grid-container">
                    {% include "farm/crop_type_grid_list.html" %}
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-crop-type-create" tabindex="-1" role="dialog"
             aria-labelledby="ModalHelpTitle"
             aria-hidden="true"></div>
        <div class="modal fade" id="modal-crop-type-update" tabindex="-1" role="dialog"
             aria-labelledby="ModalHelpTitle"
             aria-hidden="true"></div>
    </div>

    <style>
        .plot-list-wrapper {
            --plot-bg: #fafbfc;
            --plot-surface: #ffffff;
            --plot-border: #2e7d32;
            --plot-border-width: 1.5px;
            --plot-header-green: #e8f5e9;
            --plot-header-green-border: #2e7d32;
            --plot-btn-contrast: #5d4037;
            --plot-btn-contrast-hover: #4e342e;
            --plot-text: #475569;
            --plot-text-strong: #334155;
            --plot-accent: #64748b;
            --plot-accent-soft: #94a3b8;
            --plot-hover: #f1f5f9;
            --plot-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
            --plot-shadow-lg: 0 4px 12px rgba(15, 23, 42, 0.08);
        }

        .plot-list-card {
            background: var(--plot-surface);
            border-radius: 12px;
            border: var(--plot-border-width) solid var(--plot-border);
            box-shadow: var(--plot-shadow);
            overflow: hidden;
        }

        .plot-list-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1.25rem 1.5rem;
            background: var(--plot-header-green);
            border-bottom: var(--plot-border-width) solid var(--plot-header-green-border);
        }

        .plot-list-title {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--plot-text-strong);
            letter-spacing: -0.02em;
        }

        .plot-list-title-icon {
            color: #2e7d32;
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }

        .plot-list-btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #ffffff;
            background: var(--plot-btn-contrast);
            border: 1.5px solid var(--plot-btn-contrast);
            border-radius: 9999px;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .plot-list-btn-primary:hover {
            background: var(--plot-btn-contrast-hover);
            border-color: var(--plot-btn-contrast-hover);
            color: #ffffff;
            box-shadow: var(--plot-shadow);
        }

        .plot-list-body {
            padding: 1rem 1.5rem;
        }

        .plot-grid-container {
            min-width: 0;
        }
    </style>
{% endblock body %}

{% block extrajs %}
<script type="text/javascript">
    function showModalView(route) {
        $('#modal-crop-type-create').empty()
        $.ajax({
            url: '/farm/' + route + '/',
            dataType: 'json',
            type: 'GET',
            data: {'pk': 1},
            success: function (response) {
                $('#modal-crop-type-create').html(response.form);
                $('#modal-crop-type-create').modal('show');
            },
            fail: function (response) {
                toastr.error('Error en la petición', '¡Mensaje!');
            }
        });
    };
    $(document).on('click', '.item-edit', function () {
        let _pk = $(this).attr('pk');
        $('#modal-crop-type-update').empty()
        $.ajax({
            url: '/farm/modal_crop_type_update/',
            dataType: 'json',
            type: 'GET',
            data: {'pk': _pk},
            success: function (response) {
                $('#modal-crop-type-update').html(response.form);
                $('#modal-crop-type-update').modal('show');
            },
            fail: function (response) {
                toastr.error('Error en la petición', '¡Mensaje!');
            }
        });
    });
</script>
{% endblock extrajs %}
